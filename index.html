<!DOCTYPE html>
<html>

<head>
  <title>How's the Weather?</title>
  <meta name="descriptionâ€ content=" A demo PHP app that lets users check the weather. Uses the weather.com API,
    wunderground.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/images/sunny.png" />
  <link rel="stylesheet" href="css/style.css">

  <script src="http://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="center">
    <h1 class="text-center">How's the Weather?</h1>
    <form id="search-weather">
      <input type="text" id="search" />
      <input type="submit" id="submit"></input>
    </form>

    <div class="result text-center">
      <div id="location" class="details">Weather in <span id="city"></span>, <span id="state"></span>.</div>
      <div class="current">
        <h2 class="details">Current Weather</h2>
        <img class="weather_icon" src="images/trans.png" />
        <div class="description"></div>
      </div>
      <h2 class="details">3-Day Forecast</h2>
      <div class="forecast">
      </div>
    </div>
  </div>

  <script src="js/weather.js"></script>
</body>

</html>
